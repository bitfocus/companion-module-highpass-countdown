<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown Timer</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="icon.png">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="timer-container">
		<div id="top-aux" class="aux-text"></div>
		<div id="timer" class="timer">00:00:00</div>
		<div id="middle-aux" class="aux-text middle-aux"></div>
		<div id="bottom-aux" class="aux-text"></div>
	</div>
	<div id="internal-time" class="corner"></div>
	<div id="speech-controls">
		<button id="speak-button" class="speech-button" title="Click to speak">SPK</button>
		<button id="init-speech-button" class="init-speech-button" title="Initialize speech synthesis" style="display: none;">INIT</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
